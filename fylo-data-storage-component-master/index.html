<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
  </style>
</head>
<body>
	
	<section class="left">
		<img id="logo" src="images/logo.svg" alt="logo">
		<img class="icons" src="images/icon-folder.svg" alt="folder">
		<img class="icons" src="images/icon-document.svg" alt="document">
		<img class="icons" src="images/icon-upload.svg" alt="upload">	
	</section>

	<section class="right">
		
		   <label for="data">
			<p class="para"> You’ve used <span id="used">815 GB </span> of your storage</p>
		</label>	   
		   <progress id="slider" value="815" max="1000"> 815% </progress>
		   <span id="indicator"> </span>

		<section>
		<p class="values">0 GB</p>
		<p class="values end">1000 GB</p> 
		</section>
		<span class="popup">
			<span>185 </span>
			<span>GB LEFT</span> 
			<span id="triangledown"></span>
		</span>


	</section>


   	<div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Sanchana Sutharshini</a>.
  </div>
  
		
</body>
</html>
